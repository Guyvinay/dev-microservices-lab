spring.application.name=dev-integration
server.port=8002


spring.datasource.url=jdbc:postgresql://localhost:5432/dev_integration
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.pattern.console= %d{HH:mm:ss} -%5level --> %msg -- %logger%n
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
grpc.server.port=10018

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml


liquibase.master.file.path=classpath:db/changelog/db.changelog-master.xml